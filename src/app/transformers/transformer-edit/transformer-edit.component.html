<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <form novalidate (ngSubmit)="saveTransformer()" [formGroup]="transformerForm">
      <fieldset>
        <div class="form-group row" >
          <label class="col-md-5 col-form-label" for="transformerNameId">Transformer Name</label>
          <div class="col-md-6">
            <input
                   class="form-control"
                   id="transformerNameId"
                   type="text"
                   placeholder="Name (required)"
                   formControlName="name"
                    />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-5 col-form-label">Vehicle Group</label>
          <div class="col-md-6">
            <select class="form-control" formControlName="vehicleGroup" name="vehicleTypesGroup" (change)="changeByGroup($event)" >
              <option *ngFor="let item of vehicleTypes " [value]="item.group" >{{ item.group}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-5 col-form-label" >Vehicle Type</label>
          <div class="col-md-6">
            <select class="form-control" formControlName="vehicleType" name="vehicleTypesType" (change)="changeByType($event)">
              <option *ngFor="let item of vehicleTypesChanged"  [value]="item.type" >{{ item.type }}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-5 col-form-label" >Vehicle Model</label>
          <div class="col-md-6">
            <select class="form-control" formControlName="vehicleModel" name="vehicleTypesModel" (change)="changeByModel($event)">
              <option *ngFor="let item of vehicleTypesChanged" [value]="item.model">{{ item.model }}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-5 col-form-label" for="transformerGear">Gear</label>
          <div class="col-md-6">
            <input
              class="form-control"
              id="transformerGear"
              type="text"
              formControlName="gear"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-5 col-form-label" for="transformerStatus">Transformer Status</label>
          <div class="col-md-6">
            <input
              class="form-control"
              id="transformerStatus"
              type="text"
              placeholder="transformer status(required)"
              formControlName="status"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-5 col-form-label">Faction option</label>
          <div class="col-md-6">
              <select class="form-control" formControlName="faction" name="factions" (change)="checkFaction($event)" >
                <option *ngFor="let item of factions" [value]="item.name" >{{ item.name }}</option>
              </select>
          </div>
        </div>


        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <span>
              <button class="btn btn-primary" type="submit"[disabled]="!transformerForm.valid || !transformerForm.touched">
                Save
              </button>
            </span>
            <span>
              <button class="btn btn-light" type="button" style="" (click)="cancelEdit()">
                Cancel
              </button>
            </span>
            <span>
              <button class='btn btn-outline-secondary' (click) = 'onBack()'><i class='fa fa-chevron-left'></i>
                Back
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
