<div class="card">

  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="transformers?.length">
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0"
              *ngFor="let transformer of transformers"
              [ngClass]="{'active': transformer?.id === selectedTransformer?.id}"
              (click)="transformerSelected(transformer)">{{ transformer.name }}
        <ng-container *ngIf="displayId">
          ({{ transformer.id }})
        </ng-container>
      </button>
    </div>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="form-check col-md-7">
   <!--     <label>
          <input class="form-check-input"
                 type="checkbox"
                 (change)="checkChanged($event.target.checked)"
                 [checked]="displayId">
          Display Transformer id
        </label>-->
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-primary" (click)="newTransformer()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
